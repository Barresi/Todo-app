<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
      <title>Todos</title>
</head>
<body>
      <div class="Todos">
            <div class="Todos__Container">
                  <h1 class="Todos__h1">todos</h1>
                  <div class="Todos__block">
                        <div class="Todos__enter">
                              <input type="text" class="Todos__input" placeholder="What needs to be done?">
                              <a class="Todos__button"><img src="images/arrow.svg" alt="" onclick="addTask()"></a>
                        </div>
                        <ul class="Todos__tasks">
                              
                        </ul>
                        <div class="Todos__additionally">
                              <div class="Todos__items-left"><span id="counter">0</span> items left</div>
                              <a href="#" class="Todos__clearCompleted" onclick="clearCompleted()">Clear completed</a>
                        </div>
                  </div>
                  <div class="Todos__decor"></div>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
